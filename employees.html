<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data</title>
    <style>
        /* Add CSS styles here for better presentation */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
        h1
    {
      align-self: center;
      text-align: center;
    }
    body
    {
      background-color: rgb(78, 164, 240);
    }
    </style>
</head>
<body>
    <h1>Employee Data</h1>
    <table>
        <thead>
            <tr>
                
                <th>No</th>
                <th>Name</th>
                <th>Starting Date</th>
                <th>S_Name</th>
                <th>Salary</th>
                <th>Education level</th>
                <th>Work Place</th>
                <th>Age</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        fetch('/employees.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('tbody');

                data.forEach((employee, index) => {
                    const row = document.createElement('tr');
                    const indexCell = document.createElement('td');
                    const nameCell = document.createElement('td');
                    const startingDateCell = document.createElement('td');
                    const sNameCell = document.createElement('td');
                    const salaryCell = document.createElement('td');
                    const E_levelCell = document.createElement('td');
                    const W_placeCell = document.createElement('td');
                    const ageCell = document.createElement('td');
                    const phoneNumberCell = document.createElement('td');

                    indexCell.textContent = index + 1;
                    nameCell.textContent = employee.name;
                    startingDateCell.textContent = employee.starting_date;
                    sNameCell.textContent = employee.s_name;
                    salaryCell.textContent = employee.salary;
                    E_levelCell.textContent=employee.E_level;
                    W_placeCell.textContent=employee.w_place;
                    ageCell.textContent = employee.age;
                    phoneNumberCell.textContent = employee.P_no;

                    row.appendChild(indexCell);
                    row.appendChild(nameCell);
                    row.appendChild(startingDateCell);
                    row.appendChild(sNameCell);
                    row.appendChild(salaryCell);
                    row.appendChild(E_levelCell);
                    row.appendChild(W_placeCell);
                    row.appendChild(ageCell);
                    row.appendChild(phoneNumberCell);

                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching employee data:', error);
            });
    </script>
</body>
</html>
